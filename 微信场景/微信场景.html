<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端-微信场景应用</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<!--<script src="js/wechat.js"></script>-->
<body>
<section>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1" id="page1">
                <img class="time" src="images/page1/time.png" alt="">
                <img class="z_bg" src="images/page1/z_bg.png" alt="">
                <img class="baby" src="images/page1/baby.png" alt="">
                <img class="xiaoming" src="images/page1/xiaoming.png" alt="">
                <img class="huba" src="images/page1/huba.png" alt="">
                <img class="money" src="images/page1/money.png" alt="">
                <img class="book" src="images/page1/book.png" alt="">
                <img class="entertainment" src="images/page1/entertainment.png" alt="">
            </div>
            <div class="swiper-slide page2" id="page2">
                <!--<img src="images/page2/poem.png" alt="">-->
                <img class="bird" src="images/page2/bird.png" alt="" id="bird">
                <img class="poem1" src="images/page2/poem1.png" alt="">
                <img class="poem2" src="images/page2/poem2.png" alt="">
                <img class="poem3" src="images/page2/poem3.png" alt="">
            </div>
            <div class="swiper-slide page3" id="page3">
                <img  class="hotBalloon" src="images/page3/hotBalloon.png" alt="">
                <img class="poem1" src="images/page3/poem1.png" alt="">
                <img class="poem2" src="images/page3/poem2.png" alt="">
                <img class="poem3" src="images/page3/poem3.png" alt="">
                <img class="poem4" src="images/page3/poem4.png" alt="">
                <img class="jiangshan" src="images/page3/jiangshan.png" alt="">
            </div>
            <div class="swiper-slide page4" id="page4">
                <img class="poem1" src="images/page4/poem1.png" alt="">
                <img class="poem2" src="images/page4/poem2.png" alt="">
                <img class="forbidden1" src="images/page4/forbidden1.png" alt="">
                <img class="forbidden2" src="images/page4/forbidden2.png" alt="">
                <img class="forbidden3" src="images/page4/forbidden3.png" alt="">
            </div>
        </div>
    </div>
    
    <!--MUSIC-->
    <div class="music">
        <audio src=""></audio>
    </div>
</section>

<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
